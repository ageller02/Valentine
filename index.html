<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body {
      margin: 0; min-height: 100vh; display: grid; place-items: center;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
    }
    .card {
      width: min(520px, 92vw);
      background: white;
      border-radius: 18px;
      padding: 28px 22px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align: center;
    }
    h1 { margin: 0 0 10px; font-size: 1.6rem; }
    p { margin: 0 0 18px; color: #444; }
    .btns { display: flex; gap: 12px; justify-content: center; flex-wrap: wrap; }
    button {
      border: 0; border-radius: 999px;
      padding: 12px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform .08s ease, box-shadow .2s ease;
      box-shadow: 0 6px 14px rgba(0,0,0,.10);
    }
    button:active { transform: translateY(1px) scale(.99); }
    .yes { background: #ff3b7a; color: white; }
    .no  { background: #f2f2f2; color: #222; }
    .result {
      margin-top: 18px;
      font-weight: 700;
      font-size: 1.15rem;
      min-height: 1.5em;
    }
    .hint { margin-top: 10px; font-size: .9rem; color: #666; }
    .tiny { margin-top: 18px; font-size: .85rem; color: #777; }
    .copyrow { display: flex; gap: 8px; justify-content: center; margin-top: 14px; flex-wrap: wrap; }
    input {
      width: min(360px, 80vw);
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #ddd;
      font-size: .95rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="q">Will you be my Valentine‚Äôs date?</h1>
    <p>Pick one ‚ù§Ô∏è</p>

    <div class="btns">
      <button class="yes" id="yesBtn">Yes</button>
      <button class="no" id="noBtn">No</button>
    </div>

    <div class="result" id="result"></div>
    <div class="hint" id="hint"></div>

    <div class="copyrow">
      <input id="shareUrl" readonly />
      <button id="copyBtn">Copy link</button>
    </div>

    <div class="tiny">Tip: Add <code>?name=Jordan</code> to personalize.</div>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const name = (params.get("name") || "").trim();
    const q = document.getElementById("q");
    if (name) q.textContent = `${name}, will you be my Valentine‚Äôs date?`;

    const shareUrl = new URL(location.href);
    document.getElementById("shareUrl").value = shareUrl.toString();

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(shareUrl.toString());
        document.getElementById("copyBtn").textContent = "Copied!";
        setTimeout(() => (document.getElementById("copyBtn").textContent = "Copy link"), 1200);
      } catch {
        alert("Couldn‚Äôt copy automatically ‚Äî you can copy the link from the box.");
      }
    });

    const result = document.getElementById("result");
    const hint = document.getElementById("hint");

    document.getElementById("yesBtn").addEventListener("click", () => {
      result.textContent = "YAY!! üíñü•∞";
      hint.textContent = "Best answer ever.";
      confettiBurst();
    });

    document.getElementById("noBtn").addEventListener("click", () => {
      result.textContent = "No worries üòä";
      hint.textContent = "Thanks for being honest.";
    });

    function confettiBurst() {
      const n = 120;
      for (let i = 0; i < n; i++) {
        const s = document.createElement("span");
        s.textContent = ["üíó","‚ú®","üíò","‚ù§Ô∏è","üå∏"][Math.floor(Math.random()*5)];
        s.style.position = "fixed";
        s.style.left = (Math.random()*100) + "vw";
        s.style.top = "-20px";
        s.style.fontSize = (12 + Math.random()*18) + "px";
        s.style.transition = "transform 1.2s ease, opacity 1.2s ease";
        s.style.opacity = "1";
        document.body.appendChild(s);

        const dx = (-30 + Math.random()*60);
        const dy = (window.innerHeight + 80);
        requestAnimationFrame(() => {
          s.style.transform = `translate(${dx}vw, ${dy}px) rotate(${Math.random()*720}deg)`;
          s.style.opacity = "0";
        });

        setTimeout(() => s.remove(), 1300);
      }
    }
  </script>
</body>
</html>
